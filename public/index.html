<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <title>#Goals</title>
</head>
<body>
    <div class="container" id="logoHeader">
        <div class='card-content is-flex is-horizontal-center'>
            <figure class="image has-image-centered"><img src="images/goals_logo.png" id="logo"></figure>
        </div>
    </div>

    <br><br>

    <div class="container">

        <div class="columns">
            <!-- Login to Account -->
            <div class="column is-half">

                <div class="box">
                    <div class="content is-medium">
                        <h3>Login to Account</h3>
                    </div>

                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="usernameLogin" type="text" placeholder="Enter Username" value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" id="passwordLogin" type="password" placeholder="Password" id="enterPassword">
                            <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>

                    <br>

                    <div class="control">
                            <button class="button is-link" id="loginAccount">Login</button>
                    </div>

                </div>

            </div>

            <!-- Create an Account -->
            <div class="column is-half">
                <div class="box">
                    <div class="content is-medium">
                        <h3>Create an Account</h3>
                    </div>
                    <!-- Select A Username-->
                    <div class="field">
                        <label class="label">Select A Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="usernameCreate" type="text" placeholder="Enter Username" value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" id="passwordCreate" type="password" placeholder="Choose Password" id="choosePass1">
                            <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" id="passwordConfirm" type="password" placeholder="Re-Enter Password" id="choosePass2">
                            <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Profile Photo Link</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="imageLinkCreate" type="text" placeholder="Enter URL" value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-camera-retro"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Choose a #goal</label>
                        <div class="control">
                            <div class="select">
                            <select id="goalCategory">
                                <option id="optGeneral">General</option>
                                <option id="optHealth">Health & Fitness</option>
                                <option id="optChores">Chores</option>
                                <option id="optMoney">Money Management</option>
                                <option id="optWork">Work & Study</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="control">
                            <button class="button is-link" id="createAccount">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <strong>#Goals</strong> was created by Team Ninja Dragons for Coding Bootcamp 2019.
        </div>
    </footer>

    <!-- JQuery References -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script File -->
    <script src="./js/site.js"></script>
</body>
</html>
