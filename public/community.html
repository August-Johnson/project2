<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./styles/materialize.min.css"  media="screen,projection"/>
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title" charset="utf-8">

    <!-- Google Fonts Link -->
    <link href="" rel="stylesheet">

    <title>#Community</title>
</head>
<body>

    <!-- #Goals Header -->
    <div class="teal lighten-2 col s12" id="bigHeader">
        <h1 class="center" id="goalsName">#Community</h1>
    </div>
    <br>
    <br>

    <!-- Main Content -->
    <div class="container" id="mainContent">

        <div class="row">
            <!-- Top Ten Champions -->
            <div class="left col s6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Top Ten Champions</span>
                    </div>
                </div>
            </div>
            

            <!-- Top Ten Slackers -->
            <div class="right col s6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Top Ten Slackers</span>
                    </div>
                </div>
            </div>

            <!-- Message Board -->
            <div class="card-panel teal lighten-5 col s12" id="messageBox">
                <div class="card-content white-text">
                    <span class="card-title">Message</span>
                </div>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Textarea</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="userNameEnter" type="text" class="validate">
                            <label for="userNameEnter">User Name</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action" id="post">Post!</button>
                </form>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.js"></script>
    <!-- JQuery References -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script File -->
    <script src="./js/index.js"></script>
</body>
</html>
